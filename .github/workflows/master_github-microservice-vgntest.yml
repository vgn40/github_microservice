# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - github-microservice-vgntest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ae736c39b69c4300a99f7d089ef91731 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_4653dd59eabe40389ceb4c86e9629499 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ae736c39b69c4300a99f7d089ef91731 }}/apimicroservicegateway:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'github-microservice-vgntest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1e57102fa13b4e9c807b98f17cd4c8af }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ae736c39b69c4300a99f7d089ef91731 }}/apimicroservicegateway:${{ github.sha }}'